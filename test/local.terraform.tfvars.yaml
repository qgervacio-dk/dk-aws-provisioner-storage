common:
  env: local
  region: ap-southeast-1

storage:
  s3:
    # sensible default attributes of an S3 bucket
    default:
      name_prefix: tf-bprint-prov-demo-
      versioning: Disabled
      acl: private

    # buckets
    resources:
      - name: bucket-abc
        control_object_ownership: true
        object_ownership: ObjectWriter
        versioning: Suspended

      - name: bucket-def
        control_object_ownership: true
        object_ownership: ObjectWriter
        versioning: Enabled
